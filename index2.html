<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Get Calculate Coin Value</title>
        <link rel="stylesheet" href="lib/js/jquery-ui-1.12.1/jquery-ui.css" media="screen" title="no title">
    </head>

    <body>

        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

        <input id="input1" type="text" name="input1" value="0">

        <button id="useInput1" type="button" name="button">useInput1</button>

        <button id="auto1" type="button" name="button">Auto1</button>

        <table id="table1" border="1">
            <tr>
                <td width="50"></td>
                <td width="160">pay</td>
                <td width="160">exchange 1</td>
                <td width="160">exchange 2</td>
                <td width="160">exchange 3</td>
                <td width="160">exchange 4</td>
                <td width="160">exchange 5</td>

                <td width="160">reward</td>
            </tr>
            <tr>
                <td width="50">name:</td>
                <td id="input00-name">name</td>
                <td id="output00-name">name</td>
                <td id="output01-name">name</td>
                <td id="output02-name">name</td>
                <td id="output03-name">name</td>
                <td id="output04-name">name</td>

                <td id="output8">name</td>
            </tr>
            <tr>
                <td width="50">value</td>
                <td id="input00"></td>
                <td id="output00"></td>
                <td id="output01"></td>
                <td id="output02"></td>
                <td id="output03"></td>
                <td id="output04"></td>

                <td id="benefit"></td>
            </tr>
            <tr>
                <td width="50">loss</td>
                <td id="cost"></td>
                <td id="loss0"></td>
                <td id="loss1"></td>
                <td id="loss2"></td>
                <td id="loss3"></td>
                <td id="loss4"></td>


                <td id="benefit_percent"></td>
            </tr>
        </table>
        <div id="slider"></div>

        <script type="text/javascript" src="lib/js/jquery-3.1.0.js"></script>
        <script type="text/javascript" src="lib/js/jquery-ui-1.12.1/jquery-ui.js"></script>
        <script type="text/javascript" src="js/initPriceList.js"></script>
        <script type="text/javascript" src="js/tradeFunction.js"></script>
        <script type="text/javascript" src="js/ways.js"></script>
        <script type="text/javascript" src="js/brickslider.js"></script>
        <script type="text/javascript" src="js/draw.js"></script>

    </body>

</html>
